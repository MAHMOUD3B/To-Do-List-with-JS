<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="tasks-container">
      <div class="add-task">
        <input type="text" class="the-input">
        <span class="plus">+</span>
      </div>
      <div class="tasks-content">
        <p class="no-tasks">No tasks added</p>
      </div>
      <div class="tasks-status">
        <p class="tasks-number">Tasks: <span>0</span></p>
        <p class="tasks-completed">Completed: <span>0</span></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
